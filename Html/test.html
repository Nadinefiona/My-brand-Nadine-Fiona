    <div class="container-1">
        <form action="dashboard.html" method="post" onsubmit="return validateForm()">
            <div>
                <input type="email" id="email" >
                <span id="emailError" style="color: red;"></span>
                <label>EMAIL</label>
            </div>
            <div>
                <input type="password" id="password" >
                <span id="passwordError" style="color: red;"></span>
                <label>PASSWORD</label>
            </div>
            <div>
                <input type="submit" value="LOGIN">
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';

            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email address';
                return false;
            }

            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long and include lowercase, uppercase, number, and special character.';
                return false;
            }
            return true;
        }
    </script>
