                </li>

                <li>

                        <span class="icon">

                    </a>
                </li>

                <li>
                    <a href="/Html/AllBlogs.html">

                <li>

        <div class="main">
            <div class="topbar">
                <div class="toggle">

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">

            <nav class="page">
                <div class="heading">
                    <h3>All Messages</h3>

                <div class="all-messages">
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                            <tr>
                                <td></td>

                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </nav>

           
        </div>
    </div>

    <script>
        var tbBody = document.getElementById("tablebody");
    

        fetch('https://mybrand-be-2.onrender.com/api/messages', {
            headers: {
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlc3Q4QGV4YW1wbGUuY29tIiwiaWF0IjoxNzA5NzEzMjAyfQ.tKf_2UJ_3Lhm1o2fIaY3EHnEpqoPeIXr6Cj_z15pckQ'
            }
        })
        .then(res => res.json())
        .then(data => {
            let i = 1;
            if (Array.isArray(data.data)) {
                data.data.forEach(function(message) {
                    tbBody.innerHTML +=
                    `
                    <tr>
                        <td>${i++}</td>
                        <td>${message.name}</td>
                        <td>${message.email}</td>
                        <td>${message.text}</td>
                    </tr>
                    `;
                });
            } else {
                tbBody.innerHTML += `<tr><td colspan="4">The fetched data is neither an array nor an object.</td></tr>`;
            }
        })
        .catch(error => {
            console.error('Error fetching message:', error);
        });
    </script>
    
    <script src="/javascript/dashboard.js"></script>
