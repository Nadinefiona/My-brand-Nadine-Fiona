    <div class="container-1">
        <div class="paragraph">
            <img src="/images/login11.png" alt="" width="40%" height="40%">
            <h1>WELCOME</h1>
        </div>
        <form action="/Html/dashboard.html" method="post" onsubmit="return validateForm()">

            <div class="text-field">
                <input type="email" required>
                <span></span>
                <label>EMAIL</label>      
            </div>
            <div class="text-field">
                <input type="password" required>
                <span></span>
                <label>PASSWORD</label><br/>
                
            </div>
            <div class="pass">Forget password?</div>
                <input type="submit" value="LOGIN">
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Email validation regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Password validation regex
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            // Clear previous error messages
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';

            // Validate email
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email address';
                return false;
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long and include lowercase, uppercase, number, and special character.';
                return false;
            }

            // If validation is successful, form will be submitted
            return true;
        }
    </script>
</body>
