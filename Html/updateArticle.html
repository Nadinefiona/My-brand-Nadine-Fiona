    <script>
        const form = document.getElementById('form');
        const title = document.getElementById('title');
        const image = document.getElementById('image');
        const body = document.getElementById('body');
        
        form.addEventListener('submit', (e) => {
            if (!checkInputs()) {
                e.preventDefault();
            } else {
                e.preventDefault();
                let url = 'http://localhost:3000/api/posts';
                let data = {
                    "title": title.value,
                    "image": image.value,
                    "body": body.value
                }
                const options = {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                }
                fetch(url, options)
                    .then(res => res.json())
                    .then(res => console.log(res)).catch(err => console.log(err));
            }
            console.log(checkInputs());
        });
        
        function checkInputs() {
            const titleValue = title.value.trim();
            const imageValue = image.value.trim();
            const bodyValue = body.value.trim();
        
            let t = false;
            let b = false;
            let i = false;
        
            if (titleValue === '') {
                setErrorfor(title, 'Title cannot be blank');
            } else if (titleValue.length <= 15) {
                setErrorfor(title, 'Title must be greater than 15 characters');
            } else {
                setSuccessfor(title);
                t = true;
            }
        
            if (imageValue == '') {
                setErrorfor(image, 'Please choose an image');
            } else {
                setSuccessfor(image);
                i = true;
            }
        
            if (bodyValue == '') {
                setErrorfor(body, 'Body cannot be blank');
            } else if (bodyValue.length <= 30) {
                setErrorfor(body, 'Body must be greater than 30 characters');
            } else {
                setSuccessfor(body);
                b = true;
            }
        
            if (t && b && i) {
                return true;
            } else {
                return false;
            }
        }
        
        function setErrorfor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
        
            small.innerText = message;
        
            formControl.className = 'form-control error';
        }
        
        function setSuccessfor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }
        
            </script>
